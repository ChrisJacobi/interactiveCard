<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Details</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>




<body>
	<!-- start CARD FRONT -->
	<header>
		<div class="card-container-back">
			<div class="card-back">
				<span>000</span>
			</div>
		</div>
		<div class="card-container-front">
			<div class="card-front">
				<svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
				<span id="card-number">0000 0000 0000 0000</span>
				<span id="card-name">JANE APPLESEED<span>00/00</span></span>
			</div>
		</div>
	</header>



	<!-- start FORM -->
	<main>
		<form id="card-info">
			<h3>CARDHOLDER NAME</h3>
			<input type="text" placeholder="e.g. Jane Appleseed">

			<h3>CARD NUMBER</h3>
			<input type="text" placeholder="e.g. 1234 5678 9123 0000">
			
			<div id="cvc">
				<div>
					<h3>EXP. DATE (MM/YY)</h3>
					<input class="date" type="text" placeholder="MM">
					<input class="date" type="text" placeholder="YY">
				</div>
				<div>
					<h3>CVC</h3>
					<input id="cvcInput" type="text" placeholder="e.g. 123">
				</div>
			</div>

			

			<!-- start CONFIRM BUTTON -->
			<button id="confirmBtn"> Confirm </button>
		</form>	
	</main>

<!-- start COMPLETED STATE -->
	<div class="dNone">
		Thank you!
		We've added your card details
		Continue
	</div>
</body>



</html>
